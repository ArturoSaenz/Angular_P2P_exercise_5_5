<div *ngFor="let row of _values; index as i">
  <app-square *ngFor="let col of row; index as j" [row]="i" [column]="j"></app-square>
</div>
<h3 class=app-counter>
  Number of movements: {{ (_stateService.state$ | async).counter }}
</h3>
<button class="btn2" style="margin: 10px" (click) = "_handleSaveGameClick()"> Save Game </button>
